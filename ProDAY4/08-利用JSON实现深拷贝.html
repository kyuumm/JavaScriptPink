<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      uname: 'pink',
      age: 18,
      hobby: ['乒乓球', '足球'],
      family: {
        baby: '小pink'
      }
    }
    // 把对象转换为 JSON 字符串
    // console.log(JSON.stringify(obj))
    JSON.stringify(obj)//没有任何引用问题，全都是普通文字
    JSON.parse(JSON.stringify(obj));//再把JSON转换为正常的对象
    //好深井高效的方法，其实就是照抄原对象新建另一个完全不同的对象
  </script>
</body>

</html>
