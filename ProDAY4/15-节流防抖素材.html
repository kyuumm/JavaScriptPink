<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script src="./lodash.min.js"></script>
  <script>
    const box = document.querySelector('.box')

    let i = 1;
    function mouseMove() {
      box.innerHTML = i++;
    }
    // // _.debounce(fun,时间)
    // box.addEventListener('mousemove', _.debounce(mouseMove, 500));

    function debounce(fn, t) {
      let timer;
      //为什么是return？
      //和底下的调用debounce一起看
      //因为调用函数时候加了括号，会立即执行这个函数，并且留给事件监听的东西就是return的返回值
      //也就是说addEventListener只认返回值
      //在他眼里，每次mousemove执行的函数变成了下面这个匿名函数
      return function () {


        if (timer) {
          clearTimeout(timer);
        }
        //  else {
        //为什么不用写else？
        //用了else相当于：没有定时器才设置新的，
        // 但是第一次触发时定时器被清除，也不能设置新的定时器，结束了

        timer = setTimeout(fn, t);


      }
    }
    box.addEventListener('mousemove', debounce(mouseMove, 500))

    box.addEventListener('mousemove', function () {
      console.log('1')
    })
  </script>
</body>

</html>
