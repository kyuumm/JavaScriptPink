<script>
  // 深拷贝复习
  function deepClone(newO,oldO){
    for(let k in oldO){
      if(oldO[k] instanceof Array){
        newO[k]=[];
        deepClone(newO[k],oldO[k]);
      }else if(oldO[k] instanceof Object){
        newO[k]={};
        deepClone(newO[k],oldO[k]);
      }else{
        newO[k]=oldO[k];
      }
    }
  }

  const obj={
    uname:'1',
    age:'12',

      a:'lodash'
    }
  }

 const o=_.cloneDeep(obj);

</script>
