<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p id="name"></p>
  <script>
    let name = prompt("输入")

    document.getElementById('name').innerHTML = name;
  </script>
</body>

</html>
