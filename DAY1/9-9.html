<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      margin: 0 auto;
      text-align: center;
      border-collapse: collapse;
    }

    th {
      background-color: #c1c1c1;
    }

    td,
    th {
      border: 1px solid rgb(160 160 160);
      padding: 8px 10px;
    }

    /* 
    tr:nth-of-type(odd) td {
      background-color: #eee;
    } */

    table tr:not(:first-child):hover {
      background-color: #cae8ef;
    }
  </style>
</head>

<body>
  <h2>Character Information
  </h2>
  <table>
    <caption>Final Fantasy VII</caption>
    <tr>
      <th>序号</th>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
    </tr>
    <script>
      let Sephikura = [
        { name: 'Cloud Strife', age: 22, gender: 'male' },
        { name: 'Sephiroth', age: 28, gender: 'maleInMale' }
      ]
      for (let i = 0; i < Sephikura.length; i++) {
        document.write(`
        <tr>
          <td>${i + 1}</td>
          <td>${Sephikura[i].name}</td>
          <td>${Sephikura[i].age}</td>
          <td>${Sephikura[i].gender}</td >
        </tr >
        `)
      }
    </script>
    <!-- <tr>
      <td>1</td>
      <td>Cloud</td>
      <td>22</td>
      <td>male</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Sephiroth</td>
      <td>28</td>
      <td>maleInMale</td>
    </tr> -->
  </table>
  <h3>组合大乱炖</h3>
  <p>有请今晚的幸运嘉宾上床：</p>

  <p class="rand"></p>
  <p class="rand"></p>
</body>
<script>
  let Lists1 = ['AC-sephiroth', 'RE/RB-sephiroth', 'CC-sephiroth', 'OG-sephiroth'];
  let Lists2 = ['AC-cloud', 'RE/RB-cloud', 'CC-cloud', 'OG-cloud'];
  randNum1 = Math.floor(Math.random() * 4);
  randNum2 = Math.floor(Math.random() * 4);
  para = document.getElementsByClassName('rand');
  para[0].innerHTML = Lists1[randNum1];
  para[1].innerHTML = Lists2[randNum2];
</script>

</html>
